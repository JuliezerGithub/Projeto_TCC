<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Devices</title>
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

       <nav class="menu-lateral">
                
                <div class="btn-expandir">
                        <i class="bi bi-list" id="btn-exp"></i>
                </div> <!--btn-expandir-->


                <ul>
                        <li class="item-menu">
                              <a href="#" id="home-link">
                                <span class="icon"><i class="bi bi-house-door"></i></span>
                                <span class="txt-link">Home</span>
                              </a>  
                        </li>
                        <li class="item-menu">
                                <a href="#" id="dashboard-link">
                                  <span class="icon"><i class="bi bi-columns-gap"></i></span>
                                  <span class="txt-link">Dashboard</span>
                                </a>  
                        </li>
                        <li class="item-menu ativo">
                              <a href="#" id="devices-link">
                                <span class="icon"><i class="bi bi-pc-display-horizontal"></i></span>
                                <span class="txt-link">Devices</span>
                              </a>  
                        </li>
                        <li class="item-menu">
                                <a href="#" id="settings-link">
                                  <span class="icon"><i class="bi bi-gear"></i></span>
                                  <span class="txt-link">Settings</span>
                                </a>  
                        </li>

                </ul>

       </nav><!--menu-lateral-->
       <main>
            <h1>Dispositivos</h1>
                <div class="device">
                                    
                        <div class="tab" onclick="toggleTabContent(0)">
                                <div>Cadastro <i class="arrow">&#9654;</i></div>
                        </div>
                        <div class="tab-content">
                                <h3>Cadastro de Dispositivos</h3> 
                        
                                <form id="cadastroForm">
                                <label for="devicename">Nome do Dispositivo:</label><br>
                                <input type="text" id="devicename" name="devicename"><br>
                                <label for="id">ID:</label><br>
                                <input type="id" id="id" name="id"><br>
                                <label for="porta">Porta USB:</label><br>
                                <input type="porta" id="porta" name="porta" placeholder="Para dispositivos Windows. ex: COM6 | Para dispositivos Linux. ex: /dev/ttyS0"><br>
                                <button type="button" onclick="cadastrarDispositivo()">Cadastrar</button>
                                </form>
                        </div>        
                        <div class="tab" onclick="toggleTabContent(1)">
                                <div>Consulta <i class="arrow">&#9654;</i></div>
                        </div>
                        <div class="tab-content">
                                <h3>Consulta de Dispositivos</h3>
                                <input type="text" id="consultaDevice" placeholder="Digite o nome do Dispositivos">
                                <button type="button" onclick="consultarDevice()">Consultar Dispositivos</button>
                                <button type="button" onclick="consultarTodosDevices()">Consultar Todos Dispositivos</button>
                                <div id="resultadoConsulta"></div>
                        </div>
                        
                        <div class="tab" onclick="toggleTabContent(2)">
                                <div>Excluir <i class="arrow">&#9654;</i></div>
                        </div>
                        <div class="tab-content">
                                <h3>Exclusão de Dispositivos</h3>
                                <input type="text" id="exclusaoDevice" placeholder="Digite o nome do Dispositivos para excluir">
                                <button type="button" onclick="excluirDevice()">Excluir</button>
                </div>
        <!--cadastro de dispositivos-->
            <h1>Sensores</h1>
                <div class="device">
                <div class="tab" onclick="toggleTabContent(3)">
                        <div>Cadastro <i class="arrow">&#9654;</i></div>
                </div>
                <div class="tab-content">
                        <h3>Cadastro de Sensores</h3> 
                
                        <form id="cadastroForm">
                        <label for="sensorname">Nome do Sensor:</label><br>
                        <input type="text" id="sensorname" name="sensorname"><br>
                        <label for="tag">Tag:</label><br>
                        <input type="tag" id="tag" name="tag"><br>
                        <label for="pino">Pino Conexão:</label><br>
                        <input type="pino" id="pino" name="pino" placeholder="Digite o pino onde está conectado o sensor"><br>
                        <button type="button" onclick="cadastrarSensor()">Cadastrar</button>
                        </form>
                </div>        
                <div class="tab" onclick="toggleTabContent(4)">
                        <div>Consulta <i class="arrow">&#9654;</i></div>
                </div>
                <div class="tab-content">
                        <h3>Consulta de Sensores</h3>
                        <input type="text" id="consultaSensor" placeholder="Digite a Tag do Sensor">
                        <button type="button" onclick="consultarSensor()">Consultar Dispositivos</button>
                        <button type="button" onclick="consultarTodosSensores()">Consultar Todos Sensores</button>
                        <div id="resultadoConsulta"></div>
                </div>
                
                <div class="tab" onclick="toggleTabContent(5)">
                        <div>Excluir <i class="arrow">&#9654;</i></div>
                </div>
                <div class="tab-content">
                        <h3>Exclusão de Sensores</h3>
                        <input type="text" id="exclusaoSensores" placeholder="Digite a Tag do sensor para excluir">
                        <button type="button" onclick="excluirSensor()">Excluir</button>
                </div>
        <!--cadastro de sensores-->
       </main>
       <script src="menu.js"></script>
       <script src="devices.js"></script>
       <script src="index.js"></script>
</body>
</html>
