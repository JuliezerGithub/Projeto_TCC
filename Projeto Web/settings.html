<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

       <nav class="menu-lateral">
                
                <div class="btn-expandir">
                        <i class="bi bi-list" id="btn-exp"></i>
                </div> <!--btn-expandir-->


                <ul>
                        <li class="item-menu">
                              <a href="#" id="home-link">
                                <span class="icon"><i class="bi bi-house-door"></i></span>
                                <span class="txt-link">Home</span>
                              </a>  
                        </li>
                        <li class="item-menu">
                                <a href="#" id="dashboard-link">
                                  <span class="icon"><i class="bi bi-columns-gap"></i></span>
                                  <span class="txt-link">Dashboard</span>
                                </a>  
                        </li>
                        <li class="item-menu">
                              <a href="#" id="devices-link">
                                <span class="icon"><i class="bi bi-pc-display-horizontal"></i></span>
                                <span class="txt-link">Devices</span>
                              </a>  
                        </li>
                        <li class="item-menu ativo">
                                <a href="#" id="settings-link">
                                  <span class="icon"><i class="bi bi-gear"></i></span>
                                  <span class="txt-link">Settings</span>
                                </a>  
                        </li>
                </ul>

       </nav><!--menu-lateral-->
        <nav>   
                <div class="cadastro">
                        <h1>Cadastro de Usuário</h1>            
                <div class="tab" onclick="toggleTabContent(0)">
                        <div>Cadastro <i class="arrow">&#9654;</i></div>
                </div>
                <div class="tab-content">
                        <h3>Cadastro de Usuário</h3>        
                        <form id="cadastroForm">
                        <label for="username">Nome de Usuário:</label><br>
                        <input type="text" id="username" name="username"><br>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email"><br>
                        <label for="password">Senha:</label><br>
                        <input type="password" id="password" name="password"><br>
                        <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
                        </form>
                </div>

                <div class="tab" onclick="toggleTabContent(1)">
                        <div>Consulta <i class="arrow">&#9654;</i></div>
                </div>
                <div class="tab-content">
                        <h3>Consulta de Usuário</h3>
                        <input type="text" id="consultaUsername" placeholder="Digite o nome do usuário">
                        <button type="button" onclick="consultarUsuario()">Consultar Usuário</button>
                        <button type="button" onclick="consultarTodosUsuarios()">Consultar Todos Usuários</button>
                        <div id="resultadoConsulta"></div>
                </div>
                    
                <div class="tab" onclick="toggleTabContent(2)">
                        <div>Excluir <i class="arrow">&#9654;</i></div>
                </div>
                <div class="tab-content">
                        <h3>Exclusão de Usuário</h3>
                        <input type="text" id="exclusaoUsername" placeholder="Digite o nome do usuário para excluir">
                        <button type="button" onclick="excluirUsuario()">Excluir</button>
                </div>

                <div class="tab" onclick="toggleTabContent(3)">
                        <div>Mudar Perfil Usuário<i class="arrow">&#9654;</i></div>
                </div>
                
                <div id="mudanca-perfil" class="tab-content">
                        <h3>Mudança de Perfil de Usuário</h3>
                        <input type="text" id="perfilUsername" placeholder="Digite o nome do usuário">
                        <select id="novoPerfil">
                            <option value="admin">Administrador</option>
                            <option value="usuario">Usuário Padrão</option>
                        </select>
                        <button type="button" onclick="alterarPerfil()">Alterar Perfil</button>
                </div>

        </nav><!--Cadastro de Usuário-->
       <script src="menu.js"></script>
       <script src="cadastro.js"></script>
       <script src="index.js"></script>
</body>
</html>
