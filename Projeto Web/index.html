<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <title>Formulário de login</title>
</head>
<body class="d-flex align-items-center py-4 bg-bory-tertiary">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="mb-4" height="57" width="72"/>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="col-md-12">
                <div class="form-group has-error has-danger">
                    <div class="label">
                        <label for="txtUsername">Usuário:</label>
                    </div>	
                    <div>
                        <span class="span-username"></span>								
                        <input id="txtUsername" type="text" name="j_username" class="form-control input-username" required="" data-error="Requerido" value="" tabindex="1" autofocus="" autocomplete="off">										
                        <a href="#" data-toggle="tooltip" title="" id="tooltipInfoUser" tabindex="-1" data-placement="right" data-original-title="Seu usuário foi entregue no seu primeiro dia. Caso não tenha mais essa informação contate o suporte."> <img src="resources/img/info.svg" class="info"> </a>
                    </div>
                    <div id="help_block_user"></div>
                </div>
                <div class="form-group has-error has-danger">
                    <div class="label">
                        <label for="txtPassword">Senha:</label>
                    </div>
                    <div>		 																						
                        <span class="span-password"></span>
                        <span class="span-eye-off" id="eye-off"></span>	
                        <input id="txtPassword" type="password" name="j_password" autocomplete="current-password" class="form-control input-password" required="" data-error="Requerido" tabindex="2"> 												
                    </div>
                    <div id="help_block_pass"></div>
                </div>
                <input type="hidden" name="_csrf" value="0d3d478b-73d4-467f-95a5-a791e757fd7b">	
                        
                <div style="margin-bottom: 8px;">
                    <button class="btnEntrar disabled" type="submit" onclick="logged_user()" tabindex="4">Entrar</button>	
                </div>			
                <div class="form-group" id="divPasswordReminder" style="display:inline-block;width:100%;text-align:center;">
                    
                    

                    
                        <div id="divis_mob" style="width: 5px; display: none; text-align: center;"> | </div>
                        <div id="link_trocar_senha_mob" style="display: none;"><a href="./changePasswordForm" tabindex="6"> Trocar senha</a></div>
                    
                </div>
            </div>
            <div class="form-floating">
                <span class="span-username"></span>
                <input type="email" class="form-control" id="floatingInput" placeholder="your-email@email.com"/>
                <!--<label for="floatingInput">Usuário:</label>-->
                
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="password"/>
                <label for="floatingInput">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Sign in</button>
            <p class="text-body-secondary mt-5 mb-3">© 2023-2024</p>
        </form>
    </main>

</body>
</html>
