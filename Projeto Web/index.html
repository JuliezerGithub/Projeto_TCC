<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários com SQLite</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Cadastrar Usuário</h2>
    <input type="text" id="username" placeholder="Nome de usuário">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="cadastrarUsuario()">Cadastrar</button>

    <h2>Consultar Usuário</h2>
    <input type="text" id="consultaUsername" placeholder="Nome de usuário">
    <button onclick="consultarUsuario()">Consultar</button>

    <h2>Lista de Usuários</h2>
    <button onclick="consultarTodosUsuarios()">Atualizar Lista</button>
    <div id="resultadoConsulta"></div>
</body>
</html>
